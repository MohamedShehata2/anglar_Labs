<div class="d-flex justify-content-center mt-5">

    <div class="container w-50 text-light">
        <form class="text-light" [formGroup]="productForm" (submit)="submitForm($event)">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Name</label>
            <input type="email" class="form-control" formControlName="name" id="exampleInputEmail1"
                aria-describedby="emailHelp">
                <ng-container *ngIf="getProductName.touched" >

                <div *ngIf="getProductName.hasError('required')" class="form-text text-danger">
                    Product Name is required!!
                </div>
                <div *ngIf="getProductName.hasError('minlength')" class="form-text text-danger">
                    Product Name length should be more than 3 chars!!
                </div>
                </ng-container>
                
                
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" formControlName="price">
            <ng-container *ngIf="getProductPrice.touched">
            
                <div *ngIf="getProductName.hasError('required')" class="form-text text-danger">
                    Product Price is required!!
                </div>
            </ng-container>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Image</label>
            <input type="file"  
            class="form-control" id="file" formControlName="imageURL">
        <ng-container *ngIf="getProductImageUrl.touched">
        
            <div *ngIf="getProductImageUrl.hasError('required')" class="form-text text-danger">
                Product Image is required!!
            </div>
        </ng-container>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" min="1" class="form-control" id="quantity" formControlName="quantity">
        <ng-container *ngIf="getProductQuantity.touched">
        
            <div *ngIf="getProductQuantity.hasError('required')" class="form-text text-danger">
                Product Quantity is required!!
            </div>
        </ng-container>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" formControlName="description"></textarea>
        <ng-container *ngIf="getProductDescription.touched">
        
            <div *ngIf="getProductDescription.hasError('required')" class="form-text text-danger">
                Product Description is required!!
            </div>
        </ng-container>
        </div>
        <button type="submit" class="btn btn-primary" >{{ productId?"Edit":"Add"}}</button>
        </form>

    </div>

</div>
