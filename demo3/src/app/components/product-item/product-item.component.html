<div class="card customCard">
  <img src="{{ myProduct?.thumbnail }}" class="card-img-top" alt="..." />
  <div class="card-body d-flex flex-column">
    <h3 class="card-title">{{ myProduct?.title | uppercase }}</h3>
    <div class="card-text">
      <p>{{ myProduct?.description }}</p>

      <div
        class="d-flex justify-content-between align-items-center"
        [ngSwitch]="myProduct?.stock"
      >
        <p class="lead" *ngSwitchCase="0" class="badge bg-danger fw-bold">
          Not Available
        </p>
        <p class="lead" *ngSwitchCase="1" class="badge bg-warning fw-bold">
          Only One Available
        </p>
        <p class="lead" *ngSwitchDefault class="badge bg-success fw-bold">
          Quantity: {{ myProduct?.stock }}
        </p>

        <p class="lead">
          Price : <strong>{{ myProduct?.price | currency }}</strong>
        </p>
      </div>
    </div>
    <button
      [disabled]="myProduct?.stock == 0"
      class="btn fw-bold w-100 my-2 mt-auto"
      [ngClass]="{
        'btn-primary': myProduct?.stock != 0,
        'btn-secondary': myProduct?.stock == 0
      }"
    >
      {{ myProduct?.stock == 0 ? "Sold Out" : "Add to Cart" }}
    </button>
  </div>
</div>
